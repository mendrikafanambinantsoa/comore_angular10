<div id="register" fxLayout="column">

    <div id="register-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="register-form" [@animate]="{value:'*',params:{duration:'300ms',y:'80px'}}">

            <!-- LOGO -->
            <div class="logo-container">
                <img src="assets/images/logos/logo_comore.png" alt="Logo">
            </div>

            <!-- TITLE -->
            <div class="title">Création de compte</div>

            <!-- PASSWORD RULES (COMPACT) -->
            <!-- <div class="password-hint">
                <strong>Mot de passe :</strong>
                8 caractères, 1 majuscule, 1 chiffre
            </div> -->

            <!-- FORM -->
            <form [formGroup]="registerForm" novalidate>

                <mat-form-field appearance="outline">
                    <mat-label>Nom</mat-label>
                    <input matInput formControlName="name">
                    <mat-icon matSuffix>account_circle</mat-icon>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Prénom</mat-label>
                    <input matInput formControlName="prenom">
                    <mat-icon matSuffix>account_circle</mat-icon>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                    <mat-icon matSuffix>mail</mat-icon>
                </mat-form-field>

                <mat-form-field appearance="outline" class="custom-field">
                    <mat-label>Mot de passe</mat-label>
                    <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button" aria-label="Afficher le mot de passe">
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                </mat-form-field>

                <mat-form-field appearance="outline" class="custom-field">
                    <mat-label>Confirmation</mat-label>
                    <input matInput [type]="hideConfirm ? 'password' : 'text'" formControlName="passwordConfirm">
                    <button mat-icon-button matSuffix (click)="hideConfirm = !hideConfirm" type="button" aria-label="Afficher la confirmation">
                        <mat-icon>{{ hideConfirm ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                </mat-form-field>


                <button
                    mat-raised-button
                    class="submit-button"
                    (click)="save_in_base(user, 0)"
                    [disabled]="registerForm.invalid">
                    CRÉER UN COMPTE
                </button>

            </form>

            <!-- FOOTER -->
            <div class="register-footer">
                <span>Déjà un compte ?</span>
                <a [routerLink]="'/login'" style="color: #26692d;">Se connecter</a>
            </div>

        </div>

    </div>

</div>

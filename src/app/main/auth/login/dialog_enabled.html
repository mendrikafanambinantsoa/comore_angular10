<div class="disabled-dialog">
    <div class="dialog-header">
        <mat-icon class="warning-icon">block</mat-icon>
        <h1 mat-dialog-title>Compte désactivé</h1>
    </div>
    
    <div mat-dialog-content class="dialog-content">
        <p class="warning-message">
            Votre compte utilisateur est actuellement désactivé et vous ne pouvez pas vous connecter.
        </p>
        
        <div class="info-box">
            <mat-icon class="info-icon">contact_support</mat-icon>
            <div class="info-content">
                <strong>Besoin d'aide ?</strong>
                <p>Veuillez contacter votre administrateur système pour réactiver votre compte ou obtenir plus d'informations.</p>
            </div>
        </div>
    </div>
    
    <div mat-dialog-actions align="end" class="dialog-actions">
        <button mat-raised-button mat-dialog-close color="primary">
            Fermer
        </button>
    </div>
</div>

<div id="login" fxLayout="column" fxFlexFill>

    <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center" fxFlex>

        <div id="login-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="logo-container" >
                <img src="assets/images/logos/logo_comore.png" alt="Logo">
            </div>

            <div class="title h4">Identifiez-vous à votre compte</div>

            <form name="loginForm" [formGroup]="loginForm" novalidate>

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                    <mat-icon matSuffix class="secondary-text">mail</mat-icon>
                    <mat-error *ngIf="loginForm.get('email').hasError('required')">
                        Email est obligatoire
                    </mat-error>
                    <mat-error
                        *ngIf="!loginForm.get('email').hasError('required') &&
                                loginForm.get('email').hasError('email')">
                        S'il vous plaît, mettez une adresse email valide
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Mot de passe</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" type="button">
                        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                </mat-form-field>


                <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                     fxLayoutAlign="space-between center">
                    <!--mat-checkbox class="remember-me" aria-label="Remember Me">
                        Remember Me
                    </mat-checkbox!-->

                    <a class="forgot-password" [routerLink]="'/register'" style="color: #2E7D32;">Créer un compte</a>
                    <a class="forgot-password" [routerLink]="'/pages/auth/forgot-password'" style="color: #2E7D32;">
                        Mot de passe oublié
                    </a>
                </div>

                <button mat-raised-button  (click)="authentification()"  class="submit-button app-btn-primary" aria-label="LOG IN"
                        [disabled]="loginForm.invalid">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    SE CONNECTER
                </button>

            </form>

        </div>

    </div>

</div>
